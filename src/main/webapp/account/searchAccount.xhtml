<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>demo</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td>Name</td>
                <td><h:inputText value="#{searchAccount.name}"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><h:inputText value="#{searchAccount.address}"/></td>
            </tr>
        </table>
        <p><h:commandButton value="Search" action="#{searchAccount.onSearch}"/></p>
    </h:form>
    <h:button value="Add account" outcome="addAccount"/>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
</h:body>
</html>
